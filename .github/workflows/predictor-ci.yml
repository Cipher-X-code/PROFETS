name: Predictor CI

on:
  push:
    branches: [ main ]
  schedule:
    # Runs daily at 06:00 UTC
    - cron: '0 6 * * *'

concurrency:
  group: predictor-ci
  cancel-in-progress: true

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('predictor/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r predictor/requirements.txt
      - name: Run predictor pipeline
        run: |
          chmod +x predictor/run_pipeline.sh
          ./predictor/run_pipeline.sh
      - name: Upload picks artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: predictor-picks
          path: predictor/picks.csv
